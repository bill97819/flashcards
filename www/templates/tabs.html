<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

    <!-- Quiz Tab -->
    <ion-tab title="Quiz" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/quiz">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Manage Tab -->
    <ion-tab title="Manage" icon-off="ion-ios-folder-outline" icon-on="ion-ios-folder" href="#/tab/manage">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- About Tab -->
    <ion-tab title="About" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/about">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
